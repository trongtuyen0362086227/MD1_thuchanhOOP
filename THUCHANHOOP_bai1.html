<body>
<script>
    class myDate {

        day;
        month;
        year;
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        setDay(day){
            this.day = day;
        }
        getDay(){
            return this.day;
        }
        setMonth(month){
          this.month = month;
        }
        getMonth(){
            return this.month;
        }
        setYear(year){
            this.year = year;
        }
        getYear(){
            return this.year;
        }
    }
    let date =  new myDate(10,1,1992)
    let day = date.getDay()
    let month = date.getMonth()
    let year = date.getYear()
    alert(day + '/' + month + '/' + year)
    // date.setDay(10)
    // date.setMonth(10)

</script>
